<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="/imagens/login.png" type="image/img">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
</head>

<body class="bg-secondary container pt-4">

    <header>
        <section class="col">
            <div class="card">
                <div class="card-body">
                    <section class="row">
                        <div class="col-2">
                            <img src="" alt="">
                        </div>
                        <div class="col">
                            <h1 class="display-4">Registro</h1>
                            <hr class="mb-5" />
                            <a href="/index.html" class="btn btn-outline-primary">Voltar</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="col">
            <div class="card">
                <div class="card-header">Preencha os campos abaixo</div>
                <div class="card-body">
                    <section>
                        <div class="col">
                            <div class="card">
                                <form class="row g-3" action="/index.html" method="get" >
                                    <div class="col-md-6">
                                        <label for="inputNome" class="form-label">Nome Completo</label>
                                        <input type="nome" required class="form-control" id="inputNome">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <input type="email" required class="form-control" id="inputEmail4">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Senha</label>
                                        <input type="password" required class="form-control" id="inputPassword4">
                                    </div>
                                    <div class="col-12">
                                        <label for="inputGraduacao" class="form-label">Graduação</label>
                                        <input type="text" class="form-control" id="inputGraduacao">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Gênero</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Selecione seu gênero</option>
                                            <option>Feminino</option>
                                            <option>Masculino</option>
                                            <option>Não informar</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputCity" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputState" class="form-label">Estado</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Selecione seu estado</option>
                                            <option>Acre</option>
                                            <option>Alagoas</option>
                                            <option>Amapá</option>
                                            <option>Amazonas</option>
                                            <option>Bahia</option>
                                            <option>Ceará</option>
                                            <option>Distrito Federal</option>
                                            <option>Espírito Santo</option>
                                            <option>Goiás</option>
                                            <option>Maranhão</option>
                                            <option>Mato Grosso</option>
                                            <option>Mato Grosso do Sul</option>
                                            <option>Minas Gerais</option>
                                            <option>Pará</option>
                                            <option>Paraíba</option>
                                            <option>Paraná</option>
                                            <option>Pernambuco</option>
                                            <option>Piauí</option>
                                            <option>Rio de Janeiro</option>
                                            <option>Rio Grande do Norte</option>
                                            <option>Rio Grande do Sul</option>
                                            <option>Rondônia</option>
                                            <option>Roraima</option>
                                            <option>Santa Catarina</option>
                                            <option>São Paulo</option>
                                            <option>Sergipe</option>
                                            <option>Tocantins</option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>






                </div>
                <div class="card-footer"></div>

            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
