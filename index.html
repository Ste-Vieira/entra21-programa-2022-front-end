<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/login.png" type="image/img">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
</head>

<body class="container pt-4">

    <main class="row">
        <div class="col"></div>
        <section class="col-6">
            <div class="card">
                <form action="/principal.html" method="get">
                    <div class="card-body">
                        <div class="text-center">
                            <div>
                                <h2>Login</h2>
                                <p>Acesse ou registre-se.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col bg-light">
                                <div class="login-form">
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input type="text" class="form-control" placeholder="Informe seu E-mail">
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" required class="form-control" placeholder="Informe sua senha">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                        <a href="/registro.html" class="btn btn-primary">Registre-se</a>
                    </div>
                </form>
            </div>
        </section>
        <div class="col"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
